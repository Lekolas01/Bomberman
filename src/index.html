<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta author="Luka Leko, Samuel Nitsch" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="language" content="english" />

	<title>Bomberman</title>
	<link rel="icon" href="../art/favicon.ico" type="image/x-icon">

	<link href="style/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">

	<script src="imports/jquery-1.10.2.js"></script>
	<script src="javascript/animation.js"></script>
	<script src="javascript/player.js"></script>
	<script src="javascript/enemies.js"></script>
	<script src="javascript/board.js"></script>
	<script src="javascript/inputhandler.js"></script>
	<script src="javascript/items.js"></script>
	<script src="javascript/bomberman.js"></script>
	<script src="javascript/index.js"></script>
</head>

<body>
	<nav id="header">
	</nav>
	<div id="outer">
		<h1>BOMBERMAN</h1>
		<div id="playground">
			<canvas id="playerinfo"></canvas>
			<canvas id="game_canvas"></canvas>
			<canvas id="scoreboard"></canvas>
			<!--svg recyled from the christmas shooter example-->
			<svg id="startView">
				<rect x="0" y="0" rx="5" ry="5" width="100%" height="100%" />
				<text x="150" y="30" fill="white" text-anchor="middle">For Multiplayer Connect Gamepad(s)</text>
				<text x="150" y="50" fill="white" text-anchor="middle">(You Have To Press A Button To Register)</text>
				<text x="150" y="90" fill="white" text-anchor="middle">Press Any Key To Start The Game</text>
			</svg>
			<svg id="loadingView">
				<rect x="0" y="0" rx="5" ry="5" width="100%" height="100%" />
				<text x="150" y="50" fill="white" text-anchor="middle">The Game is about to start</text>
				<text x="150" y="90" fill="white" text-anchor="middle">Good Luck!</text>
			</svg>
			<svg id="gameOver" x="40%" y="40%" width="200" height="50">
					<rect x="0" y="0" rx="5" ry="5" width="100%" height="100%" />
					<text x="100" y="30" fill="red" text-anchor="middle">Game Over</text>
			</svg>

			<div id="registeredPlayers">
				<h3>Players:</h3>
				<table>
					<tr>
						<td>Player <b id="p1">1</b>:</td>
						<td class=spacer></td>
						<td>Keyboard</td>
					</tr>
					<tr class="spacer"></tr>
					<tr>
						<td>Player <b id="p2">2</b>:</td>
						<td class=spacer></td>
						<td id="player2">[not registered] </td>
					</tr>
					<tr class="spacer"></tr>
					<tr>
						<td>Player <b id="p3">3</b>:</td>
						<td class=spacer></td>
						<td id="player3">[not registered]</td>
					</tr>
					<tr class="spacer"></tr>
					<tr>
						<td>Player <b id="p4">4</b>:</td>
						<td class=spacer></td>
						<td id="player4">[not registered]</td>
					</tr>
				</table>
			</div>
		</div>
		<span style="font-family: 'Press Start 2P', cursive"></span>
	</div>
	<img id="art_assets" src="../art/bomb_party_v4.png">

	<div class="contact-popup" id="contact_form">
	</div>

	<div id="submit-success" class="success-popup">
		<div class="wrapper">
			<img src="img/tick.png">
			<label>Your request has been sent sucessfully!</label>
		</div>
	</div>
</body>

</html>
